<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <title>Cadastro</title>
</head>
<body class="text-bg-light">
    <header>
        <nav class="navbar navbar-expand-md text-bg-primary">
            <a href="./home.html" class="navbar-brand ms-2 text-color-red">
                <img src="./img/icone.png" class="logo">
            </a>
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Habilitar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse " id="navbarSupportedContent">    
              <ul class="navbar-nav  mb-1 mb-lg-0">
                <li class="navbar-item">
                  <a href="./receitas.html" class="nav-link">Receitas</a>
                </li>
                <li>
                  <a href="./cadastro.html" class="nav-link active">Cadastro</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <main>
          <section id="cadastro" class="container mt-4 viewport-min-height d-flex justify-content-center align-items-center">
            <div class="container d-flex justify-content-center align-items-center">
              <form action="https://formsubmit.co/202208906893@alunos.estacio.br" method="POST">
                
                <div class="row ">
                  <h1>Efetue seu cadastro</h1>
                  <div class="form-group col-lg-8">
                    <label for="nome">Nome</label>
                    <input id="nome" name="Nome" class="form-control" type="text" required>
                  </div>

                  <div class="form-group col-lg-4">
                    <label for="email">E-mail</label>
                    <input id="email" name="E-mail" class="form-control" type="email" required>
                  </div>
            
                  <div class="form-group col-lg-10">
                    <label for="rua">Rua</label>
                    <input id="rua" name="Rua" class="form-control" type="text" required>
                  </div>
                  
                  <div class="form-group col-lg-2">
                    <label for="numero">Número</label>
                    <input id="numero" name="Numero" class="form-control" type="text" required>
                  </div>

                  <div class="form-group col-lg-6">
                    <label for="cep">CEP</label>
                    <input id="cep" name="CEP" class="form-control" type="text" required>
                  </div>

                  <div class="form-group col-lg-4">
                        <label for="cidade">Cidade</label>
                    <input id="cidade" name="Cidade" class="form-control" type="text" required>
                  </div>

                  <div class="form-group col-lg-2">
                    <label for="estado">UF</label>
                    <input id="estado" name="Estado" class="form-control" type="text" required>
                  </div>

                  <div class="form-group col-lg-12">
                    <label for="complemento">Complemento</label>
                    <input id="complemento" name="Complemento" class="form-control" type="text" required>
                  </div>

                  <div class="col-lg-4 mt-3">
                    <input id="cadastro" type="submit" value="Cadastrar">
                  </div>
                </div>
            </form>
          </div>  
        </section>
    </main>
    <footer class="">
        <span id="copyright">© Alison 2023</span>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
